    * {

      box-sizing: border-box;

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #CCE5FF;
      min-height: 100vh;
      display: flex;
      align-items: center;

    .container {

      text-align: center;

    .logo-img {

    .logo {

    .subtitle {

    }

      flex-direction: column;
      gap: 15px;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      background: #f9f9f9;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .link-card:hover {
      border-color: #F2749B;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(242, 116, 155, 0.2);
    }

    .icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #F2749B;
      color: white;
      border-radius: 50%;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .icon.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .icon.telegram { background: #0088cc; }
    .icon.whatsapp { background: #25D366; }
    .icon.youtube { background: #FF0000; }
    .icon.vk { background: #0077FF; }
    
    /* Круглый логотип MAX */
    .icon.max {
      background: transparent;
      padding: 0;
      border-radius: 50%;
      overflow: hidden;
    }

    .icon.max img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      margin-top: 30px;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      .logo-img {
        width: 100px;
        height: 100px;
      }
      .logo {
        font-size: 1.5rem;
      }
    }
